<canvas width="600" height="400"></canvas>

<script>

	var tela = document.querySelector ('canvas');
	var pincel = tela.getContext ('2d');

	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'green'; // retangulo verde inicio
	pincel.fillRect(0,0,600,400);

	pincel.fillStyle = 'yellow'; //triângulo
	pincel.beginPath();
	pincel.moveTo(300,50); // ponto inicial
	pincel.lineTo(50,200); // ponto inferior esquerdo
	pincel.lineTo(550,200); // ponto inferior direito
	pincel.fill(); // preenchimento

	pincel.fillStyle = 'yellow'; //triângulo
	pincel.beginPath();
	pincel.moveTo(300,350); // ponto inicial
	pincel.lineTo(50,200); // ponto inferior esquerdo
	pincel.lineTo(550,200); // ponto inferior direito
	pincel.fill(); // preenchimento

	pincel.fillStyle = 'blue'; // cor azul
	pincel.beginPath();
	pincel.arc(300, 200, 100, 0, 2*3.14);
	pincel.fill();

</script>
