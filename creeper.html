<canvas width="600" height="400"></canvas>

<script>

	var tela = document.querySelector ('canvas');
	var pincel = tela.getContext ('2d');

	pincel.fillStyle = 'darkgreen';
	pincel.fillRect (0,0,350,300); //retangulo 1

	pincel.fillStyle = 'black'; 
	pincel.fillRect(50,60,90,90); //retangulo 2
	pincel.fillRect(210,60,90,90); //retangulo 3
	pincel.fillRect(140,150,70,100); //retangulo 4
	pincel.fillRect(100,190,40,110); //retangulo 5
	pincel.fillRect(210,190,40,110); //retangulo 6

</script>
