<canvas width="600" height="400"></canvas>

<script>

	var tela = document.querySelector ('canvas');
	var pincel = tela.getContext ('2d');

	pincel.fillStyle = 'lightgrey'; //retangulo maior
	pincel.fillRect (0,0,600,400);

	pincel.fillStyle = 'green'; // retangulo verde inicio
	pincel.fillRect(0,0,200,400);

	pincel.fillStyle = 'red'; // retangulo vermelho fim
	pincel.fillRect(400,0,200,400);

	pincel.fillStyle = 'yellow'; //tri√¢ngulo
	pincel.beginPath();
	pincel.moveTo(300,200); // ponto inicial
	pincel.lineTo(200,400); // ponto inferior esquerdo
	pincel.lineTo(400,400); // ponto inferior direito
	pincel.fill(); // preenchimento

	pincel.fillStyle = 'blue'; // cor azul
	pincel.beginPath ();
	pincel.arc (300,200,50,0, 2*3.14);
	pincel.fill();

</script>
